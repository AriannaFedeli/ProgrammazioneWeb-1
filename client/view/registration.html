<div class="container">
    <h1 class="well">Registration Studente</h1>
	<div class="col-lg-12 well">
	<div class="row">
		<form class="register" action="/addStudent" autocomplete="on" method="POST">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>First Name</label>
								<input type="text" name="name" ng-model="name"placeholder="Enter First Name Here.." class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name</label>
								<input type="text" name="surname" ng-model="surname" placeholder="Enter Last Name Here.." class="form-control">
							</div>
						</div>	
						<div class="col-sm-4 form-group">
							<label >Date of Birth</label>
							<input type="date" name="bod" ng-model="bod"  class="form-control">
							</div>

							<div class="col-sm-4 form-group">
								<label>Matricola</label>
								<input type="text" name="matricola" ng-model="matricola" placeholder="Enter Matricola Here.."  class="form-control">
							</div>	
							
							<div class=" col-sm-4 form-group">
									<label>Cod Facolta</label>
									<input type="text" name="codFacolta" ng-model="codFacolta"placeholder="Enter username Here.." class="form-control">
								</div>
							
							<div class="row">
								
								
								<div class="col-sm-4 form-group">
									<label>State</label>
									<input type="text" name="state" ng-model="state" placeholder="Enter State Name Here.." class="form-control">
								</div>	
								<div class="col-sm-4 form-group">
									<label>City</label>
									<input type="text" name="city" ng-model="city" placeholder="Enter City Name Here.." class="form-control">
								</div>	
								<div class="col-sm-4 form-group">
									<label>Address </label>
									<input type="text" name ="address" ng-model="address" placeholder="Enter Address Here.." class="form-control">
								</div>		
							
						</div>	
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Phone Number</label>
								<input type="text" name="phone" ng-model="phone" placeholder="Enter Phone Number Here.." class="form-control">
							</div>		
							<div class="col-sm-4 form-group">
								<label>Email Address</label>
								<input type="text" name="email" ng-model="email"placeholder="Enter Email Address Here.." class="form-control">
							</div>	
							<div class="col-sm-4 ">
									<label>Gender</label>
									
									<input type="text" name="gender" ng-model="gender"placeholder="Enter gender Here, M or F.." class="form-control">
								</div>	
							
						</div>	
						<div class="form-group">
							<label>Username</label>
							<input type="text" name="username"ng-model="username"placeholder="Enter Username Here.." class="form-control">
						</div>		
									
							
					<div class="form-group">
						<label>Password</label>
						<input type="password" name="password" ng-model="password"placeholder="Enter Password Here.." class="form-control">
					</div>	
					<button class="btn btn-lg btn-primary btn-block"  type="submit">Registra</button>				
					</div>
				
				</form> 
				</div>
	</div>
	</div>
