<div ng-include src="'./view/template/inside/inside_navbar_profile_student.html '">
</div>

    

    
<div class="container grafici">
        <div class="row">
                <div class="col-xs-12">
                    <h1 class="mbr-section-title display-1">Carriera Studente</h1>
                   
                </div>
            </div>
        
        <div id="ricerca" style="width:100%;height:100px;padding-left:10px;">
            <div id="testo">
                <h3>Sei interessato a:</h3>
            </div>
            <div id="input">
                <input type="text" ng-model="apello" placeholder="stai cercando..." />
            </div>
        </div>
        
        
        <table id="mytable" class="table table-bordered well">
            <thead>
        
                <th style="width:20%;">Nome</th>
                <th style="width:10%;">VOTO</th>
        
            </thead>
            <tbody>
        
              
                <tr ng-repeat="piano in appello | orderBy:'anno' ">
                    <td>{{piano.esame}}</td>
                
                    <td>{{piano.voto_definitivo}}</td>
        
                </tr>
            </tbody>
        </table>
        
 <hr>
    <button id="prof" type="button" style="float:right;" class="btn btn-success " ng-click="grafico2()">Show graphs</button>
    <br>
   
    <h3>In questa sezione potrai visualizzare dei grafici realitivi al tuo corso di studi.</h3>
    <!-- //QUI SI STAMPERANNO I GRAFICI -->
    <div class="container">
        <div class="col-md-9 ">
            <canvas id="myChart2">Grafico andamento degli esami</canvas>
        </div>
        <br>
        <div class="col-md-8 ">
            <canvas id="myChart"> Grafico conseguimento CFU </canvas>
        </div>
        <br>
        <div class="col-md-8">
            <canvas id="myChart5">Grafico a torta per tutti gli esami conseguiti</canvas>
        </div>
    </div>
</div>
