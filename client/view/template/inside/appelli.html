<div ng-include src="'./view/template/inside/inside_navbar_profile_prof.html '"></div>

<div class="container">
    <section class="mbr-section mbr-section__container article" id="header3-1" data-rv-view="3" style=" padding-top: 20px; padding-bottom: 20px;">
        
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="mbr-section-title display-1">Aggiungi appello</h1>
                    
                </div>
            </div>
       
    </section>  
    <div id="ricerca" style="width:100%;height:100px;padding-left:10px;">
        <div id="testo">
            <h3>Sei interessato a:</h3>
        </div>
        <div id="input">
            <input type="text" ng-model="new" placeholder="stai cercando..." />
        </div>
    </div>
 
    <table id="mytable" class="table table-bordered well">
        <thead>

            <th style="width:20%;">nome</th>
            <th style="width:10%;">codice</th>
            <th style="width:10%;">nuovoappello</th>
        </thead>
        <tbody>

                
            <tr ng-repeat="appellos in corso | filter:new  ">
             
                <td>{{appellos.nome}}</td>
                <td>{{appellos.codice}}</td>
              


                <td>
                    <button class="btn btn-primary glyphicon glyphicon-edit" ng-click="searchCorsoForProf(appellos)">new</button>

                </td>

            </tr>
        </tbody>
    </table>
<hr>
<section class="mbr-section mbr-section__container article" id="header3-1" data-rv-view="3" style=" padding-top: 20px; padding-bottom: 20px;">
    
        <div class="row">
            <div class="col-xs-12">
                <h1 class="mbr-section-title display-1">Mostra Appelli</h1>
                
            </div>
        </div>
   
</section>
    <div id="ricerca" style="width:100%;height:100px;padding-left:10px;">
        <div id="testo">
            <h3>Sei interessato a:</h3>
        </div>
        <div id="input">
            <input type="text" ng-model="apello" placeholder="stai cercando..." />
        </div>
    </div>
    <button type="button" style="float:right;" id="mostraApp" class="btn btn-info " ng-click="MostraAppelli(appellos)">Mostra Appelli</button>

    <table id="mytable" class="table table-bordered well">
        <thead>

            <th style="width:20%;">esame</th>
            <th style="width:10%;">data</th>
            <th style="width:10%;">ora</th>
            <th style="width:10%;">iscritti</th>
            <th style="width:10%;">aperto</th>
            <th style="width:5%;">Edit</th>
            <th style="width:5%;">Remove</th>
        </thead>
        <tbody>

                
            <tr ng-repeat="appellos in appello | filter:apello ">
             
                <td>{{appellos.esame}}</td>
                <td>{{appellos.data}}</td>
                 <td>{{appellos.ora}}</td>
               <td>{{appellos.iscritti}}</td>
               <td>{{appellos.aperto}}</td> 


                <td>
                    <button class="btn btn-primary glyphicon glyphicon-edit" ng-click="editAppello(appellos)">Edit</button>

                </td>
                <td>
                    <button class="btn btn-danger glyphicon glyphicon-remove" ng-click="deleteAppello(appellos)">Remove</button>

                </td>

            </tr>
        </tbody>
    </table>
