<div ng-include src="'./view/template/inside/inside_navbar_profile_prof.html '"></div>
<div class="container">
    <div id="ricerca" style="width:100%;height:100px;padding-left:10px;">
        <div id="testo">
            <h3>Sei interessato a:</h3>
        </div>
        <div id="input">
            <input type="text" ng-model="informatica" placeholder="stai cercando..." />
        </div>
    </div>

    <button type="button" style="float:right;" class="btn btn-info " ng-click="newAppello(appello)">Nuovo Appello</button>

        <table id="mytable" class="table table-bordered well">
            <thead>
                <th style="width:5%;">Prof</th>
                <th style="width:10%;">CodFacolta</th>
                <th style="width:15%;">esame</th>
                <th style="width:2%;">data</th>
                <th style="width:10%;">ora</th>
                <th style="width:15%;"> n iscritti</th>
                <th style="width:15%;">stato</th>
                <th style="width:15%;">Edit</th>
                <th style="width:15%;">Remove</th>
            </thead>
            <tbody>


                <tr ng-repeat="appello in appellos "> <!-- | filter:username_prof | orderBy:'data' | orderBy:'ora' -->
                    <td>{{appello.username_prof}}</td>
                    <td>{{appello.codFacolta}}</td>
                    <td>{{appello.esame}}</td>
                    <td>{{appello.data}}</td>
                    <td>{{appello.ora}}</td>
                    <td>{{appello.iscritti}}</td>
                    <td>{{appello.aperto}}</td>
                   
                    <td>
                        <button class="btn btn-primary glyphicon glyphicon-edit" ng-click="editCorso(appello)">Edit</button>

                    </td>
                    <td>
                        <button class="btn btn-danger glyphicon glyphicon-remove" ng-click="deleteCorso(appello)">Remove</button>

                    </td>

                </tr>
            </tbody>
        </table>
   
    <div class="clearfix"></div>


</div>
