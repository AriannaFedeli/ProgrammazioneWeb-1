
<div ng-include src="'./view/template/inside/inside_navbar_profile_student.html '">
</div>

<div class="container">
    
        <div id="ricerca" style="width:100%;height:100px;padding-left:10px;">
            <div id="testo">
                <h3>Sei interessato a:</h3>
            </div>
            <div id="input">
                <input type="text" ng-model="esame" placeholder="stai cercando..." />
            </div>
        </div>
    
    
        <table id="mytable" class="table table-bordered well">
            <thead>
    
                <th style="width:20%;">esame</th>
                <th style="width:20%;">usernameProf</th>
                <th style="width:10%;">data</th>
                <th style="width:10%;">ora</th>
                <th style="width:10%;">iscritti</th>
                <th style="width:10%;">aperto</th>
                <th style="width:5%;">iscriviti</th>
                <th style="width:5%;">CancellaIscrizione</th>
            </thead>
            <tbody>
    
    
                <tr ng-repeat="appellos in appello ">
                    <td>{{appellos.esame}}</td>
                    <td>{{appellos.username_prof}}</td>
                    <td>{{appellos.data}}</td>
                    <td>{{appellos.ora}}</td>
                    <td>{{appellos.iscritti}}</td>
                    <td>{{appellos.aperto}}</td>
    
   
                    <td>
                        <button id="iscriviti" class="btn btn-primary glyphicon glyphicon-plu" ng-click="iscrivitiAppello(appellos)">iscriviti</button>
    
                    </td>
                    <td>
                        <button  id="cancella" class="btn btn-danger glyphicon glyphicon-remove" ng-click="cancellaIscrizione(appellos)">Remove</button>
    
                    </td>
    
                </tr>
            </tbody>
        </table>
    
    </div>
