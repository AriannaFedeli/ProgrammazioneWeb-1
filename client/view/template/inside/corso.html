<div ng-include src="'./view/template/inside/inside_navbar_profile.html '"></div>

<div id="ricerca" style="width:100%;height:100px;padding-left:10px;">
        <div id="testo"><h3>Sei interessato a:</h3></div>
            <div id="input">    
                <input type="text" ng-model="prova" placeholder="stai cercando..."/>
        </div>
    </div> 

<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
        <table class="table table-striped custab">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CodFacolta</th>
                    <th>Codice Corso</th>
                    <th>Cfu</th>
                    <th>Anno del corso</th>
                    <th>Nome Professore</th>
                    <th class="text-center">Action</th>                    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="corso in corso| filter:prova" >
                    <td>{{corso.nome}}</td>
                    <td>{{corso.CodFacolta}}</td>
                    <td>{{corso.Codice}}</td>
                    <td>{{corso.cfu}}</td>
                    <td>{{corso.anno}}</td>
                    <td>{{corso.usernameProf}}</td>
                    <td class="text-center"><a class='btn btn-info btn-xs' ="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
                    
                </tr>
            </tbody>
        </table>

    </div>
</div>

<style>
    .custab {
        border: 1px solid #ccc;
        padding: 5px;
        margin: 5% 0;
        box-shadow: 3px 3px 2px #ccc;
        transition: 0.5s;
    }

    .custab:hover {
        box-shadow: 3px 3px 0px transparent;
        transition: 0.5s;
    }
</style>
