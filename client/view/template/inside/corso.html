<div ng-include src="'./view/template/inside/inside_navbar_profile.html '"></div>

<div id="ricerca" style="width:100%;height:100px;padding-left:10px;">
        <div id="testo"><h3>Sei interessato a:</h3></div>
            <div id="input">    
                <input type="text" ng-model="prova" placeholder="stai cercando..."/>
        </div>
    </div> 

<div class="container">
    <div class="row col-md-6 col-md-offset-2 ">
        <table class="table table-striped table-bordered well">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CodFacolta</th>
                    <th>Codice Corso</th>
                    <th>Cfu</th>
                    <th>Anno del corso</th>
                    <th>Nome Professore</th>
                    <th class="text-center">Edit</th>    
                    <th class="text-center">Remove</th>                  
                </tr>
            </thead>
            <tbody id="MyTable">
                <tr ng-repeat="corso in corso| filter:prova" >
                    <td>{{corso.nome}}</td>
                    <td>{{corso.CodFacolta}}</td>
                    <td>{{corso.Codice}}</td>
                    <td>{{corso.cfu}}</td>
                    <td>{{corso.anno}}</td>
                    <td>{{corso.usernameProf}}</td>
                    <td class="text-center"><a href="#" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-edit"></span> Edit</a></td>
                    <td class="text-center"><a href="#" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
                </tr>
            </tbody>
        </table>

    </div>
   
</div>
