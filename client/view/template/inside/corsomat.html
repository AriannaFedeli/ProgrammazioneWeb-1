<div ng-include src="'./view/template/inside/inside_navbar_profile.html '"></div>

<div class="container">
        
        <div id="ricerca" style="width:100%;height:100px;padding-left:10px;">
        <div id="testo"><h3>Sei interessato a:</h3></div>
            <div id="input">    
                <input type="text" ng-model="matematica" placeholder="stai cercando..."/>
        </div>
    </div> 
    
        <div class="row col-md-6 col-md-offset-2 custyle">
            <table class="table table-striped table-bordered well">
                <thead>
                        <a  class="btn btn-success " ng-click="newCorso(corso)"><b>+</b> Add new Corso</a>
                    <tr>
                        <th>Nome</th>
                        <th>CodFacolta</th>
                        <th>Codice Corso</th>
                        <th>Cfu</th>
                        <th>Anno del corso</th>
                        <th>Nome Professore</th>
                        <th >Edit</th>      
                        <th >Remove</th>                   
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="corso in corso| filter:matematica | filter:'L35'  " >
                        <td>{{corso.nome}}</td>
                        <td>{{corso.codFacolta}}</td>
                        <td>{{corso.codice}}</td>
                        <td>{{corso.cfu}}</td>
                        <td>{{corso.anno}}</td>
                        <td>{{corso.usernameProf}}</td>
                        <td><a class="btn btn-info btn-sm" ><span class="glyphicon glyphicon-edit" ng-click="editCorso(corso)"></span> Edit</a> </td>
                          <td>  <a  class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove" ng-click="deleteCorso(corso)"></span> Del</a></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
