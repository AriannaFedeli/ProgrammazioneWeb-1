<div ng-include src="'./view/template/inside/inside_navbar_profile.html '"></div>



<div class="container">
    <h1 class="well">edit corso</h1>
    <div class="col-lg-12 well">
        <div class="row">
       
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6 form-group">

             
                        <label>Nome</label>
                        <input type="text" name="nome" ng-model="currentcorso.nome" placeholder="Enter the name of course Here.." class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Codice</label>
                        <input type="text" name="codice" ng-model="currentcorso.codice" placeholder="Enter the code of course Here.." class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label>CFU</label>
                        <input type="text" name="cfu" ng-model="currentcorso.cfu" placeholder="Enter the cfu of course Here.." class="form-control">
                    </div>

                    <div class="col-sm-6 form-group">
                        <label>Anno</label>
                        <input type="text" name="anno" ng-model="currentcorso.anno" placeholder="Enter the year of course Here.." class="form-control">
                    </div>
                </div>

                <div class="col-sm-6 form-group">
                    <label>Username Prof</label>
                    <input type="text" name="state" ng-model="currentcorso.usernameProf" placeholder="Enter the username prof  Here.." class="form-control">
                </div>
                <div class=" col-sm-6 form-group">
                    <label>Codice facolta</label>

                    <select class="form-control" ng-model="currentcorso.codFacolta">
                        <option value="L31">Informatica</option>
                        <option value="L35">Matematica</option>
                        <option value="L27">Chimica</option>
                        <option selected value="">Scegli...</option>

                    </select>
                </div>

            </form>
                <div class="row">
                    <button type="submit" "class="btn btn-lg btn-info" ng-click="editCorso(corso)"> Submit </button>
                </div>

            </div>
        </div>
