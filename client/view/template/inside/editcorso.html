<div class="container">
    <center>
        <h1>Edit corso</h1>
        <p>In questa sezione puoi modificare il corso selezionato.
            <br>
            <strong>Ricorda!</strong> Qualsiasi modifica sar√† permanente
        </p>
        <hr>

    <div class="col-lg-12 well">
        <div class="row">
            <form name="myForm">
                <div class="col-sm-12">

                    <div class="row">
                        <div class="col-sm-6 form-group">


                            <label>Nome</label>
                            <input type="text" name="nome" required disabled ng-model="currentcorso.nome" placeholder="Enter the name of course Here.."
                                class="form-control" required>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Codice</label>
                            <input type="text" disabled name="codice" required ng-model="currentcorso.codice" placeholder="Enter the code of course Here.."
                                class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>CFU</label>
                            <input type="number" name="cfu" min="1" max="20" required ng-model="currentcorso.cfu" placeholder="Enter the cfu of course Here.."
                                class="form-control" required>
                        </div>

                        <div class="col-sm-6 form-group">
                            <label>Anno</label>
                            <!--  <input type="text" 
                                required> -->
                            <select name="anno" required ng-model="currentcorso.anno" placeholder="Enter the year of course Here.." class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-6 form-group">
                        <label>Username Prof</label>
                        <input type="text" name="state" required disabled ng-model="currentcorso.usernameProf" placeholder="Enter the username prof  Here.."
                            class="form-control" required>
                    </div>

                    <label>Codice facolta</label>

                    <select class="form-control" ng-model="currentcorso.codFacolta"required>

                        <option value="L35">Matematica</option>
                        <option value="L27">Chimica</option>
                     <option selected value="">Scegli...</option> 
                    </select> 
                </div>
 -->
                </div>
                <div class="row"></div>
                <div class="row">
                    <center>
                        <button class="btn btn-lg btn-info" ng-click="update(currentcorso)" ng-disabled="myForm.$invalid || myForm.$pristine">
                            Submit
                        </button>
                    </center>

                </div>


            </form>
        </div>
