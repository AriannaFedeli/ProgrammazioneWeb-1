<div ng-include src="'./view/template/inside/inside_navbar_profile.html '"></div>


<div class="container">
        <h1 class="well">Nuovo Corso</h1>
        <div class="col-lg-12 well">
            <div class="row">
                <form class="register"></form>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>First Name</label>
                            <input type="text" name="name" ng-model="user.name" placeholder="Enter First Name Here.." class="form-control">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Last Name</label>
                            <input type="text" name="surname" ng-model="user.surname" placeholder="Enter Last Name Here.." class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4 form-group">
                        <label>Date of Birth</label>
                        <input type="date" name="bod" ng-model="user.bod" class="form-control">
                    </div>
    
                    <div class="col-sm-4 form-group">
                        <label>Matricola</label>
                        <input type="text" name="matricola" ng-model="user.matricola" placeholder="Enter Matricola Here.." class="form-control">
                    </div>
    
                    <div class=" col-sm-4 form-group">
                        <label>Facolta</label>
    
                        <select class="form-control" ng-model="user.codFacolta">
                            <option value="L31">Informatica</option>
                            <option value="L35">Matematica</option>
                            <option value="L27">Chimica</option>
                            <option selected value="">Scegli...</option>
    
                        </select>
                    </div>
    
    
    
    
                    <div class="row">
    
    
                        <div class="col-sm-4 form-group">
                            <label>State</label>
                            <input type="text" name="state" ng-model="user.state" placeholder="Enter State Name Here.." class="form-control">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label>City</label>
                            <input type="text" name="city" ng-model="user.city" placeholder="Enter City Name Here.." class="form-control">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label>Address </label>
                            <input type="text" name="address" ng-model="user.address" placeholder="Enter Address Here.." class="form-control">
                        </div>
    
                    </div>
                    <div class="row">
                        <div class="col-sm-4 form-group">
                            <label>Phone Number</label>
                            <input type="text" name="phone" ng-model="user.phone" placeholder="Enter Phone Number Here.." class="form-control">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label>Email Address</label>
                            <input type="text" name="email" ng-model="user.email" placeholder="Enter Email Address Here.." class="form-control">
                        </div>
    
                        <div class=" col-sm-4 form-group">
                        <label>Sesso</label>
    
                        <select class="form-control" ng-model="user.gender">
                            <option value="M">Maschio</option>
                            <option value="F">Femmina</option>
                            <option selected value="">Scegli...</option>
                        </select>
                    </div>
    
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" ng-model="user.username" placeholder="Enter Username Here.." class="form-control">
                    </div>
    
    
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" ng-model="user.password" placeholder="Enter Password Here.." class="form-control">
                    </div>
                    <button type="submit" class="btn btn-lg btn-info" ng-click="addCorso()">Submit</button>
                </div>
    
                </form>
            </div>
        </div>
    </div>
