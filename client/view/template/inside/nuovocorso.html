<div ng-include src="'./view/template/inside/inside_navbar_profile_admin.html '"></div>


<div class="container">
    <h1 class="well">New Corso</h1>
    <div class="col-lg-12 well">
        <div class="row">
            <form class="register" name="myform">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>Nome</label>
                            <input type="text" name="nome" required ng-model="newcorso.nome" placeholder="Enter the name of course Here.." class="form-control">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Codice</label>
                            <input type="text" name="codice" required ng-model="newcorso.codice" placeholder="Enter the code of course Here.." class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>CFU</label>
                            <input type="text" name="cfu" required ng-model="newcorso.cfu" placeholder="Enter the cfu of course Here.." class="form-control">
                        </div>

                        <div class="col-sm-6 form-group">
                            <label>Anno</label>
                            <!--  <input type="text" name="anno" required ng-model="newcorso.anno" placeholder="Enter the year of course Here.." class="form-control">
                        -->
                            <select name="anno" required ng-model="newcorso.anno" placeholder="Enter the year of course Here.." class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>

                        </div>
                    </div>

                    <div class="col-sm-6 form-group">
                        <label>Username Prof</label>
                        <input type="text" name="state" required ng-model="newcorso.usernameProf" placeholder="Enter the username prof  Here.." class="form-control">
                    </div>
                    <div class=" col-sm-6 form-group">
                        <label>Codice facolta</label>

                        <select class="form-control" ng-model="newcorso.codFacolta" required>
                            <option value="L31">Informatica</option>
                            <option value="L35">Matematica</option>
                            <option value="L27">Chimica</option>
                            <!--  <option selected value="">Scegli...</option>
 -->
                        </select>
                    </div>
                    <div class="row">
                        <center>
                            <button type="submit" class="btn btn-lg btn-info" ng-click="addCorso(newcorso)" ng-disabled="myform.$invalid">Submit</button>
                        </center>
                    </div>

                </div>
            </form>
        </div>
