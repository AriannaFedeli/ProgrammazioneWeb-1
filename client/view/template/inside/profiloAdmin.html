<div ng-include src="'./view/template/inside/inside_navbar_profile_admin.html '">
</div>
<link rel="stylesheet" href="./view/style/profileAdmin.css">


<section class="mbr-section mbr-section__container article" id="header3-1" data-rv-view="3" style=" padding-top: 20px; padding-bottom: 20px;">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3 class="mbr-section-title display-2">Benvenuto</h3>
                <h3 class="mbr-section-title display-2">{{currentuser.username}}</h3>
            </div>
        </div>
    </div>
</section>

<section style="padding-top: 120px; padding-bottom: 120px;">
        
    <div class="mbr-section mbr-section__container mbr-section__container--middle">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-xs-center">
                    <h3 class="mbr-section-title display-2">Aggiungi admin</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="mbr-section mbr-section-nopadding">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-lg-10 col-lg-offset-1" data-form-type="formoid">

                    <div class="row row-sm-offset">

                        <div class="col-xs-12 col-md-4">
                            <div class="form-group">
                                <label for="form1-2-name">Username</label>
                                <input type="text" name="name" ng-model="admin.username" placeholder="Enter username Here.." class="form-control">
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <div class="form-group">
                                <label for="form1-2-name">Password</label>
                                <input type="text" name="name" ng-model="admin.password" placeholder="Enter password here " class="form-control">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-info" ng-click="addAdmin()">Aggiungi</button>
                </div>
            </div>
        </div>
    </div>
</section>


<section>

    <div class="mbr-section mbr-section__container mbr-section__container--middle">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-xs-center">
                    <h3 class="mbr-section-title display-2">Rimuovi Professore</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="mbr-section mbr-section-nopadding">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-lg-10 col-lg-offset-1" data-form-type="formoid">

                    <div class="row row-sm-offset">

                        <div class="col-xs-12 col-md-4">
                            <div class="form-group">
                                <label for="form1-2-name">Username</label>
                                <input type="text" name="name" ng-model="prof.username" placeholder="Enter username Here.." class="form-control">
                            </div>
                        </div>
                        
                    </div>
                    <button type="submit" class="btn btn-lg btn-info" ng-click="deleteProf(prof)">Rimuovi Professore</button>
                </div>
            </div>
        </div>
    </div>
</section>
<section style="padding-top: 120px;">
        

<section>
        
            <div class="mbr-section mbr-section__container mbr-section__container--middle">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 text-xs-center">
                            <h3 class="mbr-section-title display-2">Rimuovi studente</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mbr-section mbr-section-nopadding">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-lg-10 col-lg-offset-1" data-form-type="formoid">
        
                            <div class="row row-sm-offset">
        
                                <div class="col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="form1-2-name">Username</label>
                                        <input type="text" name="name" ng-model="studente.username" placeholder="Enter username Here.." class="form-control">
                                    </div>
                                </div>
                                
                            </div>
                            <button type="submit" class="btn btn-lg btn-info" ng-click="deleteStudente(studente)">Rimuovi Studente</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="container">
            <div class="col-xs-12 text-xs-center">
                <h3 class="mbr-section-title display-2">Aggiungi Prof</h3>
            </div>
            <div class="col-lg-12 well">
                <div class="row">
                    <form class="register"></form>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>First Name</label>
                                <input type="text" name="nameP" ng-model="user.nameP" placeholder="Enter First Name Here.." class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Last Name</label>
                                <input type="text" name="surname" ng-model="user.surname" placeholder="Enter Last Name Here.." class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-4 form-group">
                            <label>Date of Birth</label>
                            <input type="date" name="bod" ng-model="user.bod" class="form-control">
                        </div>
        
        
                        <div class=" col-sm-4 form-group">
                            <label>Facolta</label>
        
                            <select class="form-control" ng-model="user.codFacolta">
                                <option value="L31">Informatica</option>
                                <option value="L35">Matematica</option>
                                <option value="L27">Chimica</option>
                                <option selected value="">Scegli...</option>
        
                            </select>
                        </div>
        
        
        
        
                        <div class="row">
        
        
                            <div class="col-sm-4 form-group">
                                <label>State</label>
                                <input type="text" name="state" ng-model="user.state" placeholder="Enter State Name Here.." class="form-control">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label>City</label>
                                <input type="text" name="city" ng-model="user.city" placeholder="Enter City Name Here.." class="form-control">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label>Address </label>
                                <input type="text" name="address" ng-model="user.address" placeholder="Enter Address Here.." class="form-control">
                            </div>
                            <div class=" col-sm-4 form-group">
                                <label>Sesso</label>
            
                                <select class="form-control" ng-model="user.gender">
                                    <option value="M">Maschio</option>
                                    <option value="F">Femmina</option>
                                    <option selected value="">Scegli...</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label>Phone Number</label>
                                <input type="text" name="phone" ng-model="user.phone" placeholder="Enter Phone Number Here.." class="form-control">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label>Email Address</label>
                                <input type="email" name="email" ng-model="user.email" placeholder="Enter Email Address Here.." class="form-control">
                            </div>
        
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" ng-model="user.username" placeholder="Enter Username Here.." class="form-control">
                        </div>
        
        
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" ng-model="user.password" placeholder="Enter Password Here.." class="form-control">
                        </div>
                        <button type="submit" class="btn btn-lg btn-info" ng-click="addProf()">Submit</button>
                    </div>
        
                    </form>
                </div>
            </div>
        </div>
        
        
















<script src="assets/web/assets/jquery/jquery.min.js"></script>
<script src="assets/tether/tether.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/smooth-scroll/smooth-scroll.js"></script>
<script src="assets/viewport-checker/jquery.viewportchecker.js"></script>
<script src="assets/theme/js/script.js"></script>
<script src="assets/formoid/formoid.min.js"></script>
