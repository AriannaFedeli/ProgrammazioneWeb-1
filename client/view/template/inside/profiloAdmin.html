<div ng-include src="'./view/template/inside/inside_navbar_profile.html '">
</div>
<link rel="stylesheet" href="./view/style/profileAdmin.css">


<section class="mbr-section mbr-section__container article" id="header3-1" data-rv-view="3" style=" padding-top: 20px; padding-bottom: 20px;">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3 class="mbr-section-title display-2">Benvenuto</h3>
                <h3 class="mbr-section-title display-2">{{currentuser.username}}</h3>
            </div>
        </div>
    </div>
</section>

<section style="padding-top: 120px; padding-bottom: 120px;">
        
    <div class="mbr-section mbr-section__container mbr-section__container--middle">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-xs-center">
                    <h3 class="mbr-section-title display-2">Aggiungi admin</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="mbr-section mbr-section-nopadding">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-lg-10 col-lg-offset-1" data-form-type="formoid">

                    <div class="row row-sm-offset">

                        <div class="col-xs-12 col-md-4">
                            <div class="form-group">
                                <label for="form1-2-name">Username</label>
                                <input type="text" name="name" ng-model="admin.username" placeholder="Enter username Here.." class="form-control">
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <div class="form-group">
                                <label for="form1-2-name">Password</label>
                                <input type="text" name="name" ng-model="admin.password" placeholder="Enter password here " class="form-control">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-info" ng-click="addAdmin()">Aggiungi</button>
                </div>
            </div>
        </div>
    </div>
</section>


<section>

    <div class="mbr-section mbr-section__container mbr-section__container--middle">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-xs-center">
                    <h3 class="mbr-section-title display-2">Rimuovi Professore</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="mbr-section mbr-section-nopadding">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-lg-10 col-lg-offset-1" data-form-type="formoid">

                    <div class="row row-sm-offset">

                        <div class="col-xs-12 col-md-4">
                            <div class="form-group">
                                <label for="form1-2-name">Username</label>
                                <input type="text" name="name" ng-model="prof.username" placeholder="Enter username Here.." class="form-control">
                            </div>
                        </div>
                        
                    </div>
                    <button type="submit" class="btn btn-lg btn-info" ng-click="deleteProf(prof)">Rimuovi Professore</button>
                </div>
            </div>
        </div>
    </div>
</section>
<section style="padding-top: 120px;">
        

<section>
        
            <div class="mbr-section mbr-section__container mbr-section__container--middle">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 text-xs-center">
                            <h3 class="mbr-section-title display-2">Rimuovi studente</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mbr-section mbr-section-nopadding">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-lg-10 col-lg-offset-1" data-form-type="formoid">
        
                            <div class="row row-sm-offset">
        
                                <div class="col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="form1-2-name">Username</label>
                                        <input type="text" name="name" ng-model="studente.username" placeholder="Enter username Here.." class="form-control">
                                    </div>
                                </div>
                                
                            </div>
                            <button type="submit" class="btn btn-lg btn-info" ng-click="deleteStudente(studente)">Rimuovi Studente</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
