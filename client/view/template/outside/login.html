<div ng-include src="'./view/template/outside/outside_navbar.html '">
</div>

<div class="immagine" text-align="center">
	<img src="http://icons.iconarchive.com/icons/graphicloads/100-flat/96/contact-icon.png">
</div>
<div class="col-md-4"></div>
<div class="form-group col-md-4">
	<label for="sel1">LOGIN</label>
	<select class="form-control" ng-model="user.role" name="sel1" id="sel1">
		<option id="choose" disabled selected hidden value="">Accedi Come</option>
		<option id="admin" value="admin">Admin</option>
		<option id="student" value="student">Student</option>
		<option id="prof" value="prof">Professor</option>
	</select>
</div>
<div class="row omb_row-sm-offset-3 omb_loginOr">
	<div class="col-xs-12 col-sm-6">
		<hr class="omb_hrOr">
		<span class="omb_spanOr"></span>
	</div>
</div>
<div class="row omb_row-sm-offset-3">
	<div class="col-xs-12 col-sm-6">
		<form name="myForm3">
			<div class="input-group">
				<span class="input-group-addon">
					<i class="fa fa-user"></i>
				</span>
				<input type="text" class="form-control" name="username" placeholder="username" ng-model="user.username" required>
			</div>
			<span class="help-block"></span>

			<div class="input-group">
				<span class="input-group-addon">
					<i class="fa fa-lock"></i>
				</span>
				<input type="password" class="form-control" name="password" placeholder="password" ng-model="user.password" required>
			</div>

			<br>
			<div class="button">
				<button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled="myForm3.$invalid">Submit</button>
			</div>
		</form>
		<br>
		<p>New Student?
			<a ui-sref="/registrazione" style="color:black">create new Account</a>
		</p>
	</div>
</div>
</div>
</div>
